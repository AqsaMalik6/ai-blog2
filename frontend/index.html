<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Agent - Gemini Premier</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-top">
                <button class="new-project-btn" onclick="createNewChat()">
                    <span>+ New Project</span>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="chat-list" id="chatList">
                    <!-- Loaded via JS -->
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="system-tag">
                    <span class="pulse-dot"></span>
                    <div class="tag-info">
                        <h3>System Intelligence</h3>
                        <p>Agent Core v2.5 Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-area">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="menu-btn" onclick="toggleSidebar()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                        </svg>
                    </button>
                    <div class="title-group">
                        <span class="app-title">AI Blog Generation Agent</span>
                        <span class="premier-badge">GEMINI PREMIER</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <div class="profile-circle">A</div>
                </div>
            </header>

            <div class="chat-viewport" id="chatContainer">
                <!-- Welcome/Home State -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="greeting">
                        <span class="sparkle-grad">‚ú®</span> Hi Aqsa
                    </div>
                    <h1>Where should we start?</h1>

                    <div class="suggest-row">
                        <div class="suggest-card" onclick="setTopic('Write a deep-dive blog about AI Ethics')">
                            <span class="card-icon">‚úçÔ∏è</span>
                            <p>Write anything</p>
                        </div>
                        <div class="suggest-card" onclick="setTopic('Research the latest trends in renewable energy')">
                            <span class="card-icon">üöÄ</span>
                            <p>Boost my day</p>
                        </div>
                        <div class="suggest-card" onclick="setTopic('Explain quantum computing for beginners')">
                            <span class="card-icon">üéì</span>
                            <p>Help me learn</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages State -->
                <div class="chat-messages" id="chatMessages"></div>
            </div>

            <!-- Global Input -->
            <div class="input-hub">
                <div class="input-pill">
                    <textarea id="topicInput" placeholder="Message AI Blog Agent..." rows="1"></textarea>
                    <div class="input-actions">
                        <div class="brand-icons">
                            <svg class="bulb-icon" width="22" height="22" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M9 21h6m-3-3v3m-4.5-9a4.5 4.5 0 119 0c0 1.5-.7 2.8-1.8 3.5-1.1.7-1.7 1.9-1.7 3.2v.3H9v-.3c0-1.3-.6-2.5-1.7-3.2-1.1-.7-1.8-2-1.8-3.5z" />
                            </svg>
                            <span class="g-logo">G</span>
                        </div>
                        <button class="send-btn" id="sendBtn" onclick="generateBlog()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="19" x2="12" y2="5"></line>
                                <polyline points="5 12 12 5 19 12"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <p class="disclaimer">AI Agent can make mistakes. Verify important information.</p>
            </div>
        </main>
    </div>
    <script src="/static/js/app.js"></script>
</body>

</html>
